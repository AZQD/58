<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> 网页标题 </title>
  <script src="http://exam.zhimawork.com/user/js/jquery-1.11.1.min.js"></script>
</head>

<body>
<h3>请填写以下表单：</h3>
<form action="#do.php" method="get">
  <p>账号：<input name="account" type="text"/></p>
  <p>密码：<input name="password" type="password"/><span id="pwdinfo"></span></p>
  <p><input type="submit" value="提交" id="btn_submit"/></p>
</form>
<script>
  $(function () {

    $('#btn_submit').click(function () {
      //判断账号不能为空，使用弹框警告
      if (!$("input[name='account']").val()) {
        alert('账号不能为空');
        return;
      }


      //判断密码不能为空，在密码输入后面显示提示
      if (!$("input[name='password']").val()) {
        $('#pwdinfo').html('密码不能为空').css('color', 'red');
      }
    });
  });
</script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> 网页标题 </title>
  <script src="http://exam.zhimawork.com/user/js/jquery-1.11.1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      width: 490px;
      height: 490px;
      background-color: #eee;
    }

    .wrap ul {
      list-style: none;
      overflow: hidden;
      padding-top: 5px;
      padding-left: 5px;
    }

    .wrap ul li {
      float: left;
      width: 150px;
      height: 150px;
      margin: 5px;
      background-color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #fff;
    }

    .wrap ul li:hover {
      font-size: 60px;
      background-color: blue;
    }
  </style>
</head>

<body>
<div class="wrap">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</div>
</body>
</html>
