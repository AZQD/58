<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>遮罩全屏居中显示</title>
    <style type="text/css">
        .shade-wrap{
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.5);
            display:flex;
            align-items:center;
            justify-content: center;
        }
        .shade-box{
            width: 200px;
            height: 200px;
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            height: 1000px;
        }
    </style>
</head>
<body>
<div class="shade-wrap">
    <div class="shade-box">content</div>
</div>
<div class="box">box</div>
