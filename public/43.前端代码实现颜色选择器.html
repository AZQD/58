<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>select color</title>
  <style type="text/css">
      #box{
        width: 200px;
        height: 100px;
        background: -moz-linear-gradient(top, #000000 0%, #ffffff 100%);
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#000000), color-stop(100%,#ffffff));
        background: -webkit-linear-gradient(top, #000000 0%,#ffffff 100%);
        background: -o-linear-gradient(top, #000000 0%,#ffffff 100%);
        background: -ms-linear-gradient(top, #000000 0%,#ffffff 100%);
        background: linear-gradient(to bottom, #000000 0%,#ffffff 100%);
      }
  </style>
</head>
<body>

    <div id="box">123</div>




　　<input type="color" name="color" id="color" value="#ff0000" onchange="changeColor(this.value)">    <!--选择颜色的标签，type="color"-->

　　<span id="colorInfo"></span>
</body>
<script type="text/javascript">
    var color = document.getElementById("color"); 　　      　　　　　　　　//通过使用 getElementById() 来访问 <color> 元素
    var colorInfo = document.getElementById("colorInfo");
    colorInfo.style.color = color.value; 　　　　　　　　　　　　　　　　 //给<span>的字体加颜色
    colorInfo.innerHTML = color.value;　　　　　　　　	　　　　　　　　	//给<span>加内容(<color>的值)
    function changeColor(value){ 　　　　　　　　　　　　　　　　　　　　 //改变颜色的事件
        console.log(234, value);
        colorInfo.style.color = color.value;
        colorInfo.innerHTML = color.value;
    }
</script>
</html>
