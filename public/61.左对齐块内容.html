<!DOCTYPE html>
<html lang="en">
<head>

  <title>Title</title>
  <style type="text/css">
    *{

      padding: 0;
    }
      #box{
        background-color: #bfa;
        overflow: hidden;
      }
    #box .item{
      float: left;
      background-color: pink;
      width: 25%;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <ul id="box">
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
    <li class="item">5</li>
    <li class="item">6</li>
  </ul>
</div>

</body>
</html>
