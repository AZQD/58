<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    var promise = new Promise(function (resolve, reject) {
        console.log('ajax开始请求');
        setTimeout(function () {
            console.log('ajax请求成功');
            resolve('success');
        }, 2000);
    });
    promise.then(res=>{
        console.log('执行then', res);
    }).catch(error=>{
        console.log(error);
    });
</script>
</body>
</html>
