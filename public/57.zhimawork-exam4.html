<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="微普科技： http://www.wiipu.com"/>
  <title>使用js完成隔行换色</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      width: 600px;
      list-style: none;
      margin: 0 auto;
    }

    ul li {
      width: 100%;
      height: 30px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<!--使用javascript实现隔行更换背景颜色，奇数行为#aaa;偶数行为#000；-->
<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>
<script type="text/javascript">
  var ularr = document.getElementsByTagName("ul");
  var liarr = ularr[0].getElementsByTagName("li");
  for (var i = 0; i < liarr.length; i++) {
    liarr[i].style.backgroundColor = (i % 2) ? '#aaa' : '#000'
  }
</script>
</body>
</html>
