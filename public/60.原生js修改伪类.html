<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .box1 {
      width: 200px;
      height: 200px;
      position: relative;
      border-top: 1px solid blue;
    }

    .box1:before {
      content: "";
      position: absolute;
      width: 1px;
      height: 200px; /*斜线高度*/
      top: 0;
      right: 0;
      background-color: blue;
      display: block;
      transform: rotate(63.434948822922deg); /*js控制角度*/
      transform-origin: top;
    }
  </style>
</head>
<body>

<!--原生方式-->
<div class="box1">

</div>

<script type="text/javascript">
  var style = document.createElement('style');
  document.head.appendChild(style);
  sheet = style.sheet;
  /*
    在 JavaScript 中，使用 addRule() 方法可以为样式表增加一个样式。用法如下：
    styleSheets.addRule(selector, style, index)
    styleSheets 表示样式表引用，参数说明如下：
    selector：表示样式选择符，以字符串的形式传递。
    style：表示具体的声明，以字符串的形式传递。
    index：表示一个索引号，表示添加样式在样式表中的索引位置，默认为 -1，表示位于样式表的末尾，该参数可以不设置。
  * */
  sheet.addRule('.box1:before', 'background-color:green;width: 5px;');

  /*
  * Firefox 支持使用 insertRule() 方法添加样式。用法如下：
    styleSheet.insertRule(rule, index)
    参数说明如下：
    rule：表示一个完整的样式字符串。
    index：与 addRule() 方法中的 index 参数作用相同，但默认为 0，放置在样式表的末尾。
  * */
  sheet.insertRule('.box1:before{background-color:green;width: 5px;}');
</script>
</body>
</html>
