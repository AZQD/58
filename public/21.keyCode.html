<!DOCTYPE html>
<html>
<head>
  <title>keyCode</title>
  <meta charset="utf-8">
</head>
<body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

  /*
  //原生
  document.onkeydown = function(e) {
      e = e || event;
      if(e.keyCode === 37){//左
          console.log('左');
      }else if(e.keyCode === 38){//上
          console.log('上');
      }else if(e.keyCode === 39){//右
          console.log('右');
      }else if(e.keyCode === 40){//下
          console.log('下');
      }else if(e.keyCode === 13){//Enter
          console.log('Enter');
      }
  };*/
  //jQuery写法
  $(document).keydown(function (e) {
    e = e || event;
    if (e.keyCode === 37) {//左
      console.log('左');
    } else if (e.keyCode === 38) {//上
      console.log('上');
    } else if (e.keyCode === 39) {//右
      console.log('右');
    } else if (e.keyCode === 40) {//下
      console.log('下');
    } else if (e.keyCode === 13) {//Enter
      console.log('Enter');
    }
  });
</script>
</body>
</html>
