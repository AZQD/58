/**创建promise对象
 * @type {Promise<any>}
 */
  let promise = new Promise(function (resolve, reject) {
    let num = Math.random()*10;
    setTimeout(function () {
      if(num<5){
        resolve(num)
      }else{
        reject(num)
      }
    }, 0)
  });
  promise.then(function (result) {
    console.log('success', result);
  }).catch(function (result) {
    console.log('fail', result);
  })
