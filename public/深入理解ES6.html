    // extend ,assign
    /**extend浅拷贝
     * @param destination
     * @param source
     * @returns {*}
     * 参考：https://www.jianshu.com/p/04b1d88dabf2
     */
    var extend = function (destination, source) {
      for(var key in source){
        destination[key] = source[key]
      }
      return destination
    }
    let newObj = extend({a:1}, {a:2, b:2, c:3})
    console.log(newObj);
