<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  console.log(Promise);//打印字符串，使用方法比较类似C的printf格式输出
  console.info(Promise);//打印以感叹号字符开始的信息，使用方法和log相同
  console.dir(Promise);//打印一条以三角形符号开头的语句，可以点击三角展开查看对象的属性。

  function createP() {
    let p = new Promise(function (resolve, reject) {
      console.log('创建promise对象');
//            resolve('resolve');//如果执行了resolve()，PromiseStatus状态就是resolved
      reject('reject');//如果执行了resolve()，PromiseStatus状态就是rejected
    });
    console.log(p);
    p.then(function () {
      console.log(1);
    }, function () {
      console.log(2);
    });
    return p;
  }

  console.log(createP());

  //总结：
  /**
   * 总结
   * 1.new Promise()接收一个参数：function(resolve, reject){}
   * 2..then()接收两个可选参数：then(fun1, fun2) fun1为完成函数， fun2为拒绝函数；
   * 3..catch()接收一个参数：catch(fun) fun为拒绝函数
   */

</script>
</body>
</html>
