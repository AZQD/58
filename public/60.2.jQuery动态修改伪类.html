<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .box1 {
      width: 200px;
      height: 200px;
      position: relative;
      border-top: 1px solid blue;
    }

    .box1:before {
      content: "";
      position: absolute;
      width: 1px;
      height: 200px; /*斜线高度*/
      top: 0;
      right: 0;
      background-color: blue;
      display: block;
      transform: rotate(63.434948822922deg); /*js控制角度*/
      transform-origin: top;
    }
  </style>
</head>
<body>

<div class="box1">

</div>

<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
  // jQuery动态修改伪类：
  $('<style>.box1:before{background-color:red; width: 5px;}</style>').appendTo('head');
</script>
</body>
</html>
