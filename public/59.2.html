<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title> css3轨迹动画 </title>
  <style type="text/css">
    @keyframes anim{
      0% {left: 50px;top: 200px;}
      30% {left: 200px;top: 50px;}
      70% {left: 400px;top: 200px;}
      100% {left: 600px;top: 100px;}
    }
    #ball {
      width: 20px;
      height: 20px;
      background-color: #f66;
      border-radius: 50%;
      position: absolute;
      animation: anim 4s;
    }
  </style>
</head>
<body>
<div id="ball"></div>
</body>
</html>
