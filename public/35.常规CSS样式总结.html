<!--
3.IE、Chorme 、Firefox 隐藏滚动条
html{
    /*隐藏滚动条，当IE下溢出，仍然可以滚动*/
    -ms-overflow-style:none;
    /*火狐下隐藏滚动条*/
    overflow:-moz-scrollbars-none;
    }
/*Chrome下隐藏滚动条，溢出可以透明滚动*/
html::-webkit-scrollbar{
    width:0px
}

<!--4.右箭头查看更多-->
<style type="text/css">
    .rightSelect{
        display: flex;
        align-items: center;
        width: 100px;
        height: 30px;
        background: red;
        position: relative;
    }
    .rightSelect::after{
        content: " ";
        display: inline-block;
        height: 6px;
        width: 6px;
        border-width: 2px 2px 0 0;
        border-color: #c8c8cd;
        border-style: solid;
        -webkit-transform: matrix(.71,.71,-.71,.71,0,0);
        transform: matrix(.71,.71,-.71,.71,0,0);
        position: absolute;
        top: calc(50% - 6px);
        right: -12px;
    }
</style>
<span class="rightSelect">test</span>
</body>
