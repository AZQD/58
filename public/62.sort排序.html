<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  // sort()有负数的排序
  let arr = [0.9, 1, 1.1, 2, 3, 2.1, -2, -3, -1.1, -1, -0.9];
  let arr1 = Object.assign([], arr).sort();
  let arr2 = Object.assign([], arr).sort((v1, v2) => v1 - v2);
  let arr3 = Object.assign([], arr).sort((v1, v2) => v2 - v1);
  console.log(arr); // 原数组
  console.log(arr1); // 不标准
  console.log(arr2); // 由小到大
  console.log(arr3); // 由大到小
</script>
</body>
</html>
