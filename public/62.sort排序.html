<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  // sort()有负数的排序
  var arr = [1, 3, 2, -2, -3, -1];
  var arr1 = Object.assign([], arr).sort();
  var arr2 = Object.assign([], arr).sort((v1, v2) => v1 - v2);
  var arr3 = Object.assign([], arr).sort((v1, v2) => v2 - v1);
  console.log(arr);
  console.log(arr1);
  console.log(arr2);
  console.log(arr3);
</script>
</body>
</html>
