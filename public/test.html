<!DOCTYPE html>
<html lang="en">
<head>

          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Title</title>

</head>
<body>

<section id="category-part">
    <div id="category-list">
        <p>请选择您需要的服务</p>
        <ul>
            <li>
                <a href="javascript:void(0)" data-id="1010" class="">洗衣</a>
            </li>
            <li>
                <a href="javascript:void(0)" data-id="1020" class="">洗鞋</a>
            </li>
            <li>
                <a href="javascript:void(0)" data-id="1011" class="active">洗家纺</a>
            </li>
            <li>
                <a href="javascript:void(0)" data-id="1030" class="">洗窗帘</a>
            </li>
            <li>
                <a href="javascript:void(0)" data-id="1070" class="">袋洗</a>
            </li>
        </ul>
    </div>
</section>

<section id="address-part">
    <div id="address">
        <div class="addborder"></div>
        <div class="address-content">

            <p class="add-address">添加/选择地址</p>

            <div class="arrow-left"></div>
        </div>
        <div class="addborder"></div>
    </div>
</section>

<section id="time-part">
    <div class="timeinput">请选择取件时间</div>
    <div class="arrow-left"></div>
</section>

<section id="guest-part">
        <textarea placeholder="如果有问题请备注留言">
        </textarea>
</section>

<section id="delivery-part">
    <ul>
        <li>
            <div class="sub-delivery clearfix">
                <div><p>洗家纺</p>
                    <p>运费</p></div>

                <div>
                    <p>不满40.0元</p>
                    <p class="blue">10.0元运费</p>
                </div>

                <div class="vertical-line"></div>

                <div>
                    <p>满40.0元</p>
                    <p class="blue">免运费</p>
                </div>

            </div>

        </li>

    </ul>
</section>
<footer>
    <div class="disabled">立即预约</div>
</footer>
<div class="loader" style="display: none;"><span class="mask"></span>加载中...</div>
<section id="dialog"></section>

</body>
